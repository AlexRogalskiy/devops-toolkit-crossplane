apiVersion: devopstoolkitseries.com/v1alpha1
kind: ClusterClaim
metadata:
  name: a-team-aks
  labels:
    cluster-owner: vfarcic
spec:
  id: ateamaks
  compositionSelector:
    matchLabels:
      provider: azure
      cluster: aks
  parameters:
    nodeSize: small
    minNodeCount: 3

---

apiVersion: devopstoolkitseries.com/v1alpha1
kind: GitOpsClaim
metadata:
  name: a-team-gitops
  labels:
    cluster-owner: vfarcic
spec:
  id: a-team-gitops
  compositionSelector:
    matchLabels:
      provider: argo
  parameters:
    kubeConfig:
      secretName: ateamaks-akscluster
      secretNamespace: crossplane-system
      secretKey: attribute.kube_config_raw
    gitOpsRepo: https://github.com/vfarcic/devops-toolkit-crossplane.git
